<!DOCTYPE html>
<html>
    <header><h3>Emergency SOS</h3>
    </header>

    <body>
        <script>
            if (navigator.geolocation)
                navigator.geolocation.getCurrentPosition(function(position) {
                console.log(position); 
                lati = position.coords.latitude;
                longi = position.coords.longitude;

                document.getElementById("latitude").value = lati;
                document.getElementById("longitude").value = longi;
            });

            else
                console.log("geolocation not supported");
        
        </script>

        <form id = "location-form" action="/send_emergency_sos" method="POST" enctype="multipart/form-data">
            <p>Latitude:<input id="latitude" type= "text" name="latitude" readonly><br></p>
            <p>Longitude:<input id="longitude" type= "text" name="longitude" readonly><br></p>
            <input type="submit" name="submit"></p> 
        </form>

        send SOS messages to:<br>
        {%for items in phone %}
            <li>{{ items }}</li>
        {% endfor %}
        <a href="{{ url_for('home') }}">Home</a>
    </body>

</html>
